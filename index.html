<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fire Hydrant Counter</title>
</head>
<body>
    <div class="container">
        <h1>Let's play a game! Take your daily walk, get some fresh air, and every time you spot a fire hydrant, click 'COUNT IT'. Have fun and make your walk count!</h1>
    <h2>Fire Hydrants Spotted:</h2>
    <h3 id="count-el">0</h3>

    <button id="increment-button" onclick="increment()">COUNT IT</button>
    <button id="save-button" onclick="save()">SAVE</button>
    <button id="delete-button" onclick="remove()">DELETE</button>
    <p id="save-el">Previous entries: </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
